<style>
  form {
    width: 80%;
    margin: 40px auto;
    padding: 20px;
    background-color: #f9f9f9;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  /* Style des titres */
  h3 {
    margin-top: 20px;
    font-weight: bold;
    color: #333;
  }

  /* Style des champs de formulaire */
  label {
    display: block;
    margin-bottom: 10px;
  }

  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    height: 40px;
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
  }

  textarea {
    height: 100px;
  }

  /* Style des boutons */
  button[type="submit"] {
    width: 100%;
    height: 40px;
    margin-bottom: 20px;
    padding: 10px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button[type="submit"]:hover {
    background-color: #3e8e41;
  }

  button[name="update_info"] {
    background-color: #337ab7;
  }

  button[name="update_info"]:hover {
    background-color: #23527c;
  }

  button[name="confirm_application"] {
    background-color: #4caf50;
  }

  button[name="confirm_application"]:hover {
    background-color: #3e8e41;
  }
</style>

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <h3>Update Your Information</h3>
  {{ info_form.as_p }}

  <h3>Add Cover Letter (Optional)</h3>
  {{ cover_letter_form.as_p }}

  <button type="submit" name="update_info" class="btn btn-primary">
    Update Info
  </button>

  <button type="submit" name="confirm_application" class="btn btn-success">
    Apply Now
  </button>
</form>
