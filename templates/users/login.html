{% extends "users/base.html" %} {%load widget_tweaks%} {% block content %}

<style>
  body {
    background-color: #f8f9fa;
    font-family: "Poppins", sans-serif;
  }

  form {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  .form-floating label {
    color: #6c757d;
    font-weight: 500;
  }

  .form-floating .form-control {
    border: 2px solid #007bff;
    border-radius: 8px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }

  .form-floating .form-control:focus {
    border-color: #0056b3;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
  }

  button[type="submit"] {
    background-color: #007bff;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    transition: all 0.3s ease-in-out;
  }

  button[type="submit"]:hover {
    background-color: #0056b3;
    transform: scale(1.05);
  }

  .btn-outline-secondary {
    border: 2px solid #6c757d;
    border-radius: 8px;
    padding: 8px 15px;
    transition: all 0.3s ease;
  }

  .btn-outline-secondary:hover {
    background-color: #6c757d;
    color: #ffffff;
    transform: scale(1.05);
  }

  .d-grid .btn {
    margin-bottom: 10px;
  }

  hr {
    border: 0;
    border-top: 1px solid #dee2e6;
  }

  h5 {
    font-size: 1.2rem;
    font-weight: 600;
    color: #495057;
  }

  small {
    color: #6c757d;
  }

  small a {
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
  }

  small a:hover {
    text-decoration: underline;
  }
</style>

<form class="p-4 p-md border rounded-3 bg-light" method="POST">
  {%csrf_token%}
  <div class="form-floating mb-3">
    <input
      type="email"
      name="email"
      class="form-control"
      id="floatingInput"
      placeholder="name@example.com"
    />
    <label for="floatingInput">Email address</label>
  </div>

  <div class="form-floating mb-3">
    <input
      type="password"
      name="password"
      class="form-control"
      id="floatingPassword"
      placeholder="password"
    />
    <label for="floatingPassword">Password</label>
  </div>

  <button type="submit" class="w-100 btn btn-lg btn-primary">Sign In</button>

  <hr class="my-2" />
  <small class="text-muted">
    <a href="{% url 'password-reset'%}">Forgot password?</a>
  </small>

  <hr class="my-2" />
  <small class="text-muted"
    >Don't have an acount?
    <a href="{% url 'register-applicant'%}">Sign In</a> Applicant</small
  ><br />

  <small class="text-muted"
    >Don't have an acount?
    <a href="{% url 'register-recruiter'%}">Sign In</a> Recruiter</small
  >

  <br />
</form>

{%endblock content%}
